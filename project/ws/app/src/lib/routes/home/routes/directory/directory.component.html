<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom">
    <mat-card-header class="flex-custom-m margin-bottom-l" id="directorycs">
      <div class="flex-1" role="link" tabindex="0">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin text-capitalize margin-remove-bottom">
            <span class="mat-title">Directory</span>
          </mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-1 flex-column margin-fix">
        <div class="flex flex-1 filter max-height-60">
          <div *ngFor="let department of departmentHearders">
            <!-- {{ department }} -->
            <a *ngIf="department==='CBC'" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'cbc',
                          'ws-mat-accent-border font-medium':currentFilter !== 'cbc'}" mat-button
              [routerLink]="'/app/home/directory/cbc'" (click)="filter(department)" role="button">
              CBC</a>

            <a *ngIf="department==='CBP Providers'" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'cbp-providers',
                                        'ws-mat-accent-border font-medium':currentFilter !== 'cbp-providers'}"
              mat-button [routerLink]="'/app/home/directory/cbp-providers'" (click)="filter(department)" role="button">
              CBP Providers</a>
            <a *ngIf="department==='MDO'" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'mdo',
                                                      'ws-mat-accent-border font-medium':currentFilter !== 'mdo'}"
              mat-button [routerLink]="'/app/home/directory/mdo'" (click)="filter(department)" role="button">
              MDO </a>
            <a *ngIf="department==='STATE'" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'state',
                                                      'ws-mat-accent-border font-medium':currentFilter !== 'state'}"
              mat-button [routerLink]="'/app/home/directory/state'" (click)="filter(department)" role="button">
              STATE</a>
          </div>
          <!-- <a *ngFor="let department of departmentHearders" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter ===department,
              'ws-mat-accent-border font-medium':currentFilter !== 'department'}" mat-button
            [routerLink]="'/app/home/directory'" [queryParams]="{ status: department }" (click)="filter(department)"
            role="button">
            {{department}}</a> -->
        </div>
      </div>
      <ng-container>
        <ws-widget-directory-table [selectedDepartment]='currentDepartment' [tableData]='tabledata' [data]='data'
          (eOnRowClick)="onRoleClick($event)" (actionsClick)="actionClick($event)">
        </ws-widget-directory-table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
