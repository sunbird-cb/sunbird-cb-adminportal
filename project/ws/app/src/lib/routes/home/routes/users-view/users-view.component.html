<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom">
    <mat-card-header class="flex-custom-m margin-bottom-l" id="usercs">
      <div class="flex-1" role="link" tabindex="0">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin text-capitalize margin-remove-bottom">
            <span class="mat-title">Users</span>
          </mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-1 flex-column margin-fix">
        <div class="flex flex-1 filter max-height-60">
          <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'active',
              'ws-mat-accent-border font-medium':currentFilter !== 'active'}" mat-button (click)="filter('active')"
            role="button">Active</a>
          <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'inactive',
                          'ws-mat-accent-border font-medium':currentFilter !== 'inactive'}" mat-button
            (click)="filter('inactive')" role="button">Inactive</a>
        </div>
      </div>
      <ng-container>
        <ws-widget-ui-user-table [tableData]='tabledata' [data]='data' isUpload=true isCreate=true
          [needCreateUser]="true" (eOnCreateClick)="onCreateClick()" (actionsClick)="menuActions($event)">
        </ws-widget-ui-user-table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
